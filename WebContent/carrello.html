<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Carrello - CoinVerter</title>
  <link id="mystylesheet" rel="stylesheet" href="light2.css">
</head>

<body>

	<h1 style="text-align:center"> Benvenuto nel tuo carrello!</h1>
	<p style="text-align:center">Qui troverai tutti i prodotti aggiunti in precedenza</p>

  <main id="flexcontainer">
   <div class="flexbox" id="productsflex">
	<div class="product">
		<div class="row"> 
			<div id="columnImg" class="column" > 
				<img id="image" alt="bitcoin" src="bitcoin.png">
			</div>
			<div class="column"> 
				<div class="row" id="split"><h3>BitCoin</h3></div>
				<div class="row" id="split"><p>La prima criptovaluta decentralizzata che consente transazioni sicure e anonime su una rete peer-to-peer.</p></div>
			</div>
			<div id="pay" class="column" id="split"> 
				<p>30 Euro</p>
				<button class="button-11" role="button">Rimuovi</button> 
				
				
			</div>
		</div>
	</div>


	</div>
		
		<div class="flexbox" id="payment">
		
		<h1 style="text-align:center">Il tuo totale è:</h1>
		<h3 style="text-align:center">30 Euro</h3>		
		
		<br>
		
<button class="button-11" role="button">Acquista</button>
<br>


		
		
		
		</div>
		
  </main>

</body>

</html>
